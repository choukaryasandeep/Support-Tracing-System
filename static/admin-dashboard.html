<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Support Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
                </div>
                <div class="flex items-center">
                    <span id="userInfo" class="mr-4 text-gray-600"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Tickets</dt>
                                <dd id="totalTickets" class="text-lg font-semibold text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Open Tickets</dt>
                                <dd id="openTickets" class="text-lg font-semibold text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Available Agents</dt>
                                <dd id="availableAgents" class="text-lg font-semibold text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="bg-white shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Admin Actions</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="manageAgents()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Manage Agents
                    </button>
                    <button onclick="assignTickets()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Assign Tickets
                    </button>
                    <button onclick="viewSystemStats()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        System Statistics
                    </button>
                </div>
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">All Tickets</h3>
                    <div class="flex space-x-4">
                        <select id="statusFilter" class="rounded border-gray-300" onchange="filterTickets()">
                            <option value="">All Status</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                        <select id="priorityFilter" class="rounded border-gray-300" onchange="filterTickets()">
                            <option value="">All Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created By</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ticketsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Tickets will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Ticket Modal -->
    <div id="assignTicketModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Assign Ticket</h3>
                <form id="assignTicketForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="agentSelect">
                            Select Agent
                        </label>
                        <select id="agentSelect" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <!-- Agents will be populated here -->
                        </select>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeAssignModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Assign
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.user) {
                    document.getElementById('userInfo').textContent = `Welcome, ${data.user.name}`;
                    loadDashboardData();
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/tickets');
                const tickets = await response.json();
                
                // Update statistics
                document.getElementById('totalTickets').textContent = tickets.length;
                document.getElementById('openTickets').textContent = tickets.filter(t => t.status === 'open').length;
                
                // Get available agents count
                const agentsResponse = await fetch('/api/users/agents');
                const agents = await agentsResponse.json();
                document.getElementById('availableAgents').textContent = agents.length;

                // Get user details for tickets that don't have names
                for (let ticket of tickets) {
                    if (ticket.created_by && !ticket.created_by_name) {
                        try {
                            const userResponse = await fetch(`/api/auth/user/${ticket.created_by}`);
                            if (userResponse.ok) {
                                const userData = await userResponse.json();
                                ticket.created_by_name = userData.name;
                            }
                        } catch (error) {
                            console.error('Error fetching creator details:', error);
                        }
                    }

                    if (ticket.assigned_to && !ticket.assigned_to_name) {
                        try {
                            const userResponse = await fetch(`/api/auth/user/${ticket.assigned_to}`);
                            if (userResponse.ok) {
                                const userData = await userResponse.json();
                                ticket.assigned_to_name = userData.name;
                            }
                        } catch (error) {
                            console.error('Error fetching assignee details:', error);
                        }
                    }
                }

                displayTickets(tickets);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Display tickets in table
        function displayTickets(tickets) {
            const tbody = document.getElementById('ticketsTableBody');
            tbody.innerHTML = '';

            tickets.forEach(ticket => {
                const tr = document.createElement('tr');
                // Show assign button only if ticket is not assigned
                const assignButton = !ticket.assigned_to ? 
                    `<button onclick="assignTicket('${ticket.id || ticket._id}')" class="text-green-600 hover:text-green-900">Assign</button>` : '';
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ticket.id || ticket._id || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${ticket.title || 'No Title'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(ticket.status)}">
                            ${ticket.status || 'Unknown'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getPriorityColor(ticket.priority)}">
                            ${ticket.priority || 'Unknown'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ticket.created_by_name || 'Unknown'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ticket.assigned_to_name || 'Unassigned'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(ticket.created_at).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewTicket('${ticket.id || ticket._id}')" class="text-blue-600 hover:text-blue-900 mr-3">View</button>
                        ${assignButton}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Get status color class
        function getStatusColor(status) {
            const colors = {
                open: 'bg-yellow-100 text-yellow-800',
                in_progress: 'bg-blue-100 text-blue-800',
                resolved: 'bg-green-100 text-green-800',
                closed: 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Get priority color class
        function getPriorityColor(priority) {
            const colors = {
                low: 'bg-green-100 text-green-800',
                medium: 'bg-yellow-100 text-yellow-800',
                high: 'bg-orange-100 text-orange-800',
                urgent: 'bg-red-100 text-red-800'
            };
            return colors[priority] || 'bg-gray-100 text-gray-800';
        }

        // Filter tickets
        function filterTickets() {
            const status = document.getElementById('statusFilter').value;
            const priority = document.getElementById('priorityFilter').value;
            
            fetch(`/api/tickets?status=${status}&priority=${priority}`)
                .then(response => response.json())
                .then(tickets => displayTickets(tickets))
                .catch(error => console.error('Error filtering tickets:', error));
        }

        // View ticket details
        function viewTicket(ticketId) {
            window.location.href = `/tickets/${ticketId}`;
        }

        // Assign ticket
        async function assignTicket(ticketId) {
            try {
                const response = await fetch('/api/users/agents');
                const agents = await response.json();
                
                const select = document.getElementById('agentSelect');
                select.innerHTML = '<option hidden value="" >Select an agent</option>';
                agents.forEach(agent => {
                    select.innerHTML += `<option value="${agent.id}">${agent.name}</option>`;
                });
                
                document.getElementById('assignTicketModal').classList.remove('hidden');
                document.getElementById('assignTicketForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const agentId = select.value;
                    if (!agentId) return;

                    try {
                        await fetch(`/api/tickets/${ticketId}/assign`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ agent_id: agentId })
                        });
                        
                        closeAssignModal();
                        loadDashboardData();
                    } catch (error) {
                        console.error('Error assigning ticket:', error);
                    }
                };
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Close assign modal
        function closeAssignModal() {
            document.getElementById('assignTicketModal').classList.add('hidden');
        }

        // Manage agents
        function manageAgents() {
            // Implement agent management functionality
            alert('Agent management feature coming soon!');
        }

        // View system statistics
        function viewSystemStats() {
            // Implement system statistics functionality
            alert('System statistics feature coming soon!');
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Initialize dashboard
        checkAuth();
    </script>
</body>
</html>
